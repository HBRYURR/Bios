<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1nf Bio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta content="x1nf Bio" property="og:title" />
    <meta content="x1nf Bio/LinkTree" property="og:description" />
    <meta content="localhost" property="og:url" />
    <meta content="https://cdn.discordapp.com/attachments/1280202844405764197/1285947201264156713/IMG_5268.jpg?size=1024" property="og:image" />
    <meta content="#000000" data-react-helmet="true" name="theme-color" />
</head>
<body>

    <!-- Your existing content here... -->

    <!-- Comment Section -->
    <div class="comment-section">
        <h2>Comments</h2>
        <div id="comments-container"></div>

        <!-- Comment Input -->
        <textarea id="comment-input" placeholder="Add your comment"></textarea>
        <button id="submit-comment">Submit</button>
    </div>

    <script>
        let comments = [];

        // Function to render comments
        function renderComments() {
            const commentsContainer = document.getElementById('comments-container');
            commentsContainer.innerHTML = ''; // Clear existing comments
            comments.forEach((comment, index) => {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.innerHTML = `
                    <p>${comment.text}</p>
                    <div class="comment-actions">
                        <button onclick="likeComment(${index})">Like (${comment.likes})</button>
                        <button onclick="unlikeComment(${index})">Unlike (${comment.unlikes})</button>
                    </div>
                `;
                commentsContainer.appendChild(commentDiv);
            });
        }

        // Handle comment submission
        document.getElementById('submit-comment').addEventListener('click', function () {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();
            if (commentText) {
                comments.push({ text: commentText, likes: 0, unlikes: 0 });
                commentInput.value = ''; // Clear input
                renderComments(); // Re-render the comments
            }
        });

        // Like comment
        function likeComment(index) {
            comments[index].likes += 1;
            renderComments();
        }

        // Unlike comment
        function unlikeComment(index) {
            comments[index].unlikes += 1;
            renderComments();
        }
    </script>

    <style>
        .comment-section {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        #comment-input {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .comment {
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .comment-actions button {
            margin-right: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .comment-actions button:hover {
            background: #0056b3;
        }
    </style>

    <!-- Your other scripts... -->
</body>
</html>
