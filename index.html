<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1nf Bio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Favicon Link -->
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1255632932173774939/1255771389051539508/xinf.gif?ex=66ed15be&is=66ebc43e&hm=778bd62ea946fa9d5494e5d0c2d9fb363618e7f7aa45a126baa966f831252e7e&" type="image/gif">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comfortaa', sans-serif;
            background: url('assets/img/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.7);
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .nick {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .icon-links {
            margin: 10px 0;
        }

        .icon-link {
            margin: 0 10px;
            font-size: 1.5em;
            color: white;
        }

        .song-card {
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            margin: 15px 0;
        }

        .song-cover img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .song-info {
            flex-grow: 1;
            margin-left: 10px;
            text-align: left;
        }

        .song-title {
            font-size: 1.1em;
            font-weight: bold;
        }

        .song-author {
            font-size: 0.9em;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 10px;
        }

        #playButton {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00aaff;
            border: none;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        #playButton:hover {
            background-color: #0077cc;
        }

    </style>
</head>
<body>

    <!--- Audio ---> 
    <audio id="background-music" loop>
        <source src="assets/music/music.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div class="card-container">
        <!--- Logo/Avatar ---> 
        <div class="logo">
            <img src="assets/img/avatar.png" alt="Logo">
        </div>

        <!--- Nick ---> 
        <div class="nick">
            x1nf
        </div>

        <!--- Linki ---> 
        <div class="icon-links">
            <a href="https://discordapp.com/users/869687741955309578" class="icon-link" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/@wifiexploiter" class="icon-link" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/" class="icon-link" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/zwijg.sh" class="icon-link" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <!-- Mała karta z aktualną piosenką -->
        <div class="song-card">
            <div class="song-cover">
                <img src="assets/img/song-cover.jpg" alt="Song Cover">
            </div>
            <div class="song-info">
                <div class="song-title">Shoot Pt.2</div>
                <div class="song-author">chii wvttz</div>
            </div>
        </div>

        <!-- Suwak do regulacji głośności -->
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        <button id="playButton">Play Music</button>
    </div>

    <script>
        const bgMusic = document.getElementById('background-music');
        const volumeSlider = document.getElementById('volumeSlider');
        const playButton = document.getElementById('playButton');

        // Initialize volume based on slider
        bgMusic.volume = volumeSlider.value;

        function changeVolume() {
            bgMusic.volume = volumeSlider.value;
        }

        function playMusic() {
            bgMusic.play().catch(error => {
                console.error('Autoplay was prevented or an error occurred:', error);
            });
        }

        volumeSlider.addEventListener('input', changeVolume);
        playButton.addEventListener('click', playMusic);
    </script>

</body>
</html>
