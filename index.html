    <style>

                <!-- Mała karta z aktualną piosenką -->
                <div class="song-card">

                <!-- Suwak do regulacji głośności -->

            </div>
        </div>
    </div>

    <!-- Viewer Count -->
    <div class="view-count">
        <i class="fas fa-eye"></i>
        <span id="viewCount">Loading...</span>
    </div>

    <script>
        const bgMusic = document.getElementById('background-music');
        const volumeSlider = document.getElementById('volumeSlider');
        const playButton = document.getElementById('playButton');
        const viewCountElement = document.getElementById('viewCount');

        // Initialize volume based on slider
        bgMusic.volume = volumeSlider.value;

        function changeVolume() {
            bgMusic.volume = volumeSlider.value;
        }

        function playMusic() {
            bgMusic.play().catch(error => {
                console.error('Autoplay was prevented or an error occurred:', error);
            });
        }

        volumeSlider.addEventListener('input', changeVolume);
        playButton.addEventListener('click', playMusic);

        // Fetch view count from server
        fetch('views.php')
            .then(response => response.text())
            .then(data => {
                viewCountElement.textContent = data;
            })
            .catch(error => {
                console.error('Error fetching view count:', error);
                viewCountElement.textContent = 'Error';
            });
    </script>

    <div class="comment-section">
        <h2>Comments</h2>
        <div id="comments-container"></div>

        <!-- Comment Input -->
        <textarea id="comment-input" placeholder="Add your comment"></textarea>
        <button id="submit-comment">Submit</button>
    </div>

    <script>
        let comments = [];

        // Function to render comments
        function renderComments() {
            const commentsContainer = document.getElementById('comments-container');
            commentsContainer.innerHTML = ''; // Clear existing comments
            comments.forEach((comment, index) => {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.innerHTML = `
                    <p>${comment.text}</p>
                    <div class="comment-actions">
                        <button onclick="likeComment(${index})">Like (${comment.likes})</button>
                        <button onclick="unlikeComment(${index})">Unlike (${comment.unlikes})</button>
                    </div>
                `;
                commentsContainer.appendChild(commentDiv);
            });
        }

        // Handle comment submission
        document.getElementById('submit-comment').addEventListener('click', function () {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();
            if (commentText) {
                comments.push({ text: commentText, likes: 0, unlikes: 0 });
                commentInput.value = ''; // Clear input
                renderComments(); // Re-render the comments
            }
        });

        // Like comment
        function likeComment(index) {
            comments[index].likes += 1;
            renderComments();
        }

        // Unlike comment
        function unlikeComment(index) {
            comments[index].unlikes += 1;
            renderComments();
        }
    </script>
