<body>
                 <!--- Audio ---> 
        <audio id="background-music" loop>

                        x1nf

                        <a href="https://discordapp.com/users/869687741955309578" class="icon-link" target="_blank"><i class="fab fa-discord"></i></a>

                    </div>
                    <!-- Mała karta z aktualną piosenką -->
                    <div class="song-card">
                        <div class="song-cover">
                            <img src="https://yt3.googleusercontent.com/w70bgAcP-LP-quUveZgOftrxBpWEzHctPfGnOyZXJYMyo3IZOld8qMnjOOxw70Zb-SqLUGfzGw=s160-c-k-c0x00ffffff-no-rj" alt="Nigga">

                    <!-- Suwak do regulacji głośności -->
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                    <button id="playButton">Play Music</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const bgMusic = document.getElementById('background-music');
        const volumeSlider = document.getElementById('volumeSlider');
        const playButton = document.getElementById('playButton');

        // Initialize volume based on slider
        bgMusic.volume = volumeSlider.value;

        function changeVolume() {
            bgMusic.volume = volumeSlider.value;
        }

        function playMusic() {
            bgMusic.play().catch(error => {
                console.error('Autoplay was prevented or an error occurred:', error);
            });
        }

        volumeSlider.addEventListener('input', changeVolume);
        playButton.addEventListener('click', playMusic);
    </script>

</body>
